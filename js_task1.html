    <h2 style="text-align: center;">So this is a Javascript function that reverse a number</h2>

    <p>
        -> Sample Data and output:

       Example x = 32243;<br>

    <script>
        let x = prompt("Enter a number");
        // x = x + "";
        x.toString();
        let y = x.split("").reverse().join("");
        alert("The reverse of "+x+" is "+y);
