    <h2 style="text-align: center;">So this is a Javascript function that sorts the given string.</h2>
    <p style="text-align: center;">Heyy!! Please refresh the page to give the user input again.</p>
    <p style="text-align: center;">
        Example string : 'webmaster'
        <br>
        Expected Output : 'abeemrstw' 
    </p>
    <script>
        let x = prompt("Enter a String");
        let y = x.split("").sort().join("");
        alert("The sorted string of "+x+" is "+y);
    </script>
